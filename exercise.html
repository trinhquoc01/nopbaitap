<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="exercise.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          type="text/css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.1/css/all.css" type="text/css">
</head>
<body>
<div class="my-form">
    <header>
        <div class="heading-icon">
            <i class="fal fa-money-check-edit"></i>
        </div>
        <div class="heading-text">
            <h2>REGISTER</h2>
        </div>
    </header>
    <main>
        <div class="main-wrap">
            <form action="" method="POST">
                <div class="my-row">
                    <div class="input-icon">
                        <i class="fal fa-user"></i>
                    </div>
                    <input type="text" id="username" name="username" placeholder="Username" required minlength="5" maxlength="10">
                </div>
                <div class="my-row">
                    <div class="input-icon">
                        <i class="fal fa-lock-alt"></i>
                    </div>
                    <input type="password" id="pw-1" name="pw-1" placeholder="............" required minlength="5" maxlength="10">
                </div>
                <div class="my-row">
                    <div class="input-icon">
                        <i class="fal fa-lock-alt"></i>
                    </div>
                    <input type="password" id="pw-2" name="pw-2" placeholder="............" required minlength="5" maxlength="10">
                </div>
                <div class="my-row">
                    <div class="input-icon">
                        <i class="fal fa-envelope"></i>
                    </div>
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                </div>
                <div class="my-row input-checkbox">
                    <input type="checkbox" name="agree" value="yes" id="agree" required>
                    <label for="agree">I agree to the <a href="" target="_blank">Terms of Service</a></label>
                </div>
                <div class="my-row">
                    <button class="my-button" type="submit">SIGN UP</button>
                </div>
                <div class="my-row"><p>Already a member? <a href="">Login Here</a></p></div>

            </form>
        </div>
    </main>
</div>
</body>
</html>
